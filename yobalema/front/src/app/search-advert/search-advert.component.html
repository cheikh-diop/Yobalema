<div class="container">
  <form class="form-horizontal" id="createAdvert">
    <legend>
      Chercher par mot cles
    </legend>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Recherche</label>
      <div class="col-sm-4">
        <input (keyup)="myMethod(myInput.value)" name="search" class="form-control" id="search" type="text" #myInput>
        <label></label>
      </div>
    </div>
    <hr>
    <div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <select [(ngModel)]='type' name="type" class="form-control" id="type" aria-placeholder="Choisir le type de votre annonce">
            <option>Perdu</option>
            <option>Trouv√©</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Marque</label>
      <div class="col-sm-4">
        <input [(ngModel)]='mark' name="mark" class="form-control" id="mark" type="text" value="" placeholder="Ajouter la marque">
      </div>

      <label class="col-sm-2 control-label">Model</label>
      <div class="col-sm-4">
        <input [(ngModel)]='model' name="model" class="form-control" id="model" type="text" placeholder="Ajouter le model">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Pays</label>
      <div class="col-sm-10">
        <input [(ngModel)]='country' name="country" id="country" type="text" placeholder="Country" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Ville</label>
      <div class="col-sm-4">
        <input [(ngModel)]='city' name="city" id="city" type="text" placeholder="State" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" id="btn-advert" type="submit" (click)='searchAdvert()'>Envoyer </button>
    
    <div class="form-group"  *ngIf="advert?.length > 0">
      <h1>Resultat de la Recherche</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Type</th>
            <th>Description</th>
            <th>Marque</th>
            <th>Model</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let adv of advert">
            <td>{{ adv.title }}</td>
            <td>{{ adv.type }}</td>
            <td>{{ adv.description }}</td>
            <td>{{ adv.mark }}</td>
            <td>{{ adv.model }}</td>
            <td>{{ adv.date_time }}</td>
            

            <td>

              <a class="btn btn-primary" [routerLink]="['/advert-detail', adv._id]"> Voir Annonce </a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <!-- Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

        </div>
      </div>
    </div>
    <div>
    </div>
